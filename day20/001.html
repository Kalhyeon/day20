<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id 선택자 : 이름, class 선택자 : 종류 */
    #standard li {
      font-weight: bold;
      font-style: italic;
      font-size: 1.25em;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div id="standard">
    <h1>웹표준</h1>
    <ul>
      <li onclick="alert('첫번째');">HTML : markup, 선택자</li>
      <li onclick="alert('두번째');">CSS : 디자인</li>
      <li onclick="alert('세번째');">JavaScript : event 처리</li>
    </ul>
  </div>
</body>
</html>
