<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      color: red !important; /* 우선 순위가 무한대 */
    }
    #selector {}               /* 100 */
    div#selector {}            /* 101 */
    div#selector li {}         /* 102 */
    div#selector>ul>li {}      /* 103 */
    div#selector .red li {}  /* 112 */
  </style>
</head>
<body>
  <div id="selector">
    <h1>선택자의 우선 순위</h1>
    <ul class="red">
      <li>!important</li>
      <li style="">인라인 스타일 : 1,000</li>
      <li>아이디 선택자 : 100</li>
      <li>클래스 선택자 : 10</li>
      <li>태그 선택자 : 1</li>
    </ul>
  </div>
</body>
</html>
