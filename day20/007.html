<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // this 는 객체 자신을 의미하는 대명사이다.
    // 자바는 this 를 생략할 수 있다 => 객체에서 name 이라고 하면 자동으로 this.name 으로 치환된다.
    // JS 는 this 를 생략할 수 없다.
    const person1 = {
      name: '홍길동', age: 20,
      introduce: function () {
        console.log(this.name);
      }
    };
    const person2 = {
      name: '전우치', age: 3000,
      introduce: ()=> {
        alert(this.name);
      }
    };
    person1.introduce();
    person2.introduce();
  </script>
</body>
</html>
